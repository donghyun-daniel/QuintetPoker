<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            var isDarkMode = localStorage.getItem('darkMode') === 'true';
            document.documentElement.classList.toggle('dark-mode', isDarkMode);
        })();
    </script>
    <script src="/static/js/theme.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintet Poker</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --container-bg: #ffffff;
            --button-bg: #d0d0d0;
            --button-hover: #c0c0c0;
            --heading-color: #1a1a1a;
        }
        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --container-bg: #2a2a2a;
            --button-bg: #3a3a3a;
            --button-hover: #4a4a4a;
            --heading-color: #ffd700;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 90%;
            width: 400px;
            transition: all 0.3s ease;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--heading-color);
            font-size: 2.5em;
            margin-bottom: 1em;
            transition: all 0.3s ease;
        }
        button {
            font-family: 'Lato', sans-serif;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        #welcome-message {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        @media (min-width: 600px) {
            .container {
                width: 500px;
                padding: 3rem;
            }
            h1 {
                font-size: 3em;
            }
            button {
                font-size: 18px;
                padding: 12px 24px;
                margin: 15px;
            }
        }
        @media (min-width: 1200px) {
            .container {
                width: 600px;
                padding: 4rem;
            }
            h1 {
                font-size: 3.5em;
            }
            button {
                font-size: 20px;
                padding: 15px 30px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quintet Poker</h1>
        <div id="login-section">
            <button onclick="location.href='/login'">Login with Google</button>
        </div>
        <div id="user-section" style="display: none;">
            <p id="welcome-message"></p>
            <button onclick="location.href='/logout'">Logout</button>
        </div>
        <button onclick="location.href='/settings'">Settings</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/user')
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        document.getElementById('login-section').style.display = 'none';
                        document.getElementById('user-section').style.display = 'block';
                        document.getElementById('welcome-message').textContent = `Welcome, ${data.name}!`;
                    }
                });
        });
    </script>
</body>
</html>

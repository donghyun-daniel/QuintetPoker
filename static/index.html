<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintet Poker</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c2e4a;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            background-color: #233656;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 1em;
        }
        button {
            font-family: 'Lato', sans-serif;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #welcome-message {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quintet Poker</h1>
        <div id="login-section">
            <button onclick="location.href='/login'">Login with Google</button>
        </div>
        <div id="user-section" style="display: none;">
            <p id="welcome-message"></p>
            <button onclick="location.href='/logout'">Logout</button>
        </div>
        <button onclick="alert('Settings functionality coming soon!')">Settings</button>
    </div>
    <script>
        fetch('/user')
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('user-section').style.display = 'block';
                    document.getElementById('welcome-message').textContent = `Welcome, ${data.name}!`;
                }
            });
    </script>
</body>
</html>
